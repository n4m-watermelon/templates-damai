    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>CONTACT</title>

  <body>
      <div class="bg-[#F9F9F9] container mx-auto px-[20px] py-[10px]">
          <h1 class="text-[25px] font-bold">CONTACT  </h1>
          <div>
<ul class="flex items-center gap-x-[15px]">
    <li class="text-blue-500">Home</li>
    <li >Contact</li>
</ul>
          </div>
      </div>
      <div class="px-4 lg:px-0 container mx-auto text-[#818384] flex flex-col md:flex-row gap-[40px] mt-[30px]">
        <div class="flex-1 pt-[28px]">
          <form action="">
            <div class="flex flex-col gap-[20px]">
              <div class="flex flex-col ">
                <span>
                 Your name
                </span>
                <input class="border py-[8px] focus:outline-none" type="text" name="" id="">
              </div>
              <div class="flex flex-col ">
               <span>
                 Your email
               </span>
               <input class="border py-[8px] focus:outline-none" type="text" name="" id="">
             </div>
             <div class="flex flex-col ">
               <span>
                 Tiêu đề:
               </span>
               <input class="border py-[8px] focus:outline-none" type="text" name="" id="">
             </div>
             <div class="flex flex-col ">
               <span>
                 Your message (optional)
               </span>
               <textarea class="border py-[8px] px-[4px] focus:outline-none" type="text" name="" id="">
                 </textarea>
 
             </div>
             <button class="border border-blue-500 hover:border-red-600 w-max px-[25px] py-[10px] hover:bg-red-600 hover:text-white">Submit</button>
            </div>
            
          </form>
        </div>
        <div class="w-full md:w-[30%]">
            <span class="text-[20px] text-[#333] font-bold block mb-[20px]">Tìm kiếm bài viết</span>
            <div class="flex items-center mb-[23px]">
                <input placeholder="Search" class="w-full focus:outline-none border px-[10px] py-[8px]" type="text">
                <div class="bg-[#DD1F26]  w-[50px] h-[40.5px] flex justify-center items-center text-white font-bold">
                    <ion-icon name="search" class="text-[20px]"></ion-icon>
                </div>
            </div>
            <span class="text-[23px] text-[#333] font-bold block mb-[20px]">Bài viết mới</span>
            <div class="flex flex-col gap-[12px]">
                <div class="grid grid-cols-[20px_1fr] items-start gap-[15px]">
                    <ion-icon class="text-[20px]" name="play-forward-outline"></ion-icon>
                    <span>
                      Kỹ thuật ghép mộng gỗ – Các loại mộng gỗ cơ bản
                    </span>
                </div>
                <div class="grid grid-cols-[20px_1fr] items-start gap-[15px]">
                  <ion-icon class="text-[20px]" name="play-forward-outline"></ion-icon>
                  <span>
                    Kỹ thuật ghép mộng gỗ – Các loại mộng gỗ cơ bản
                  </span>
              </div>
              <div class="grid grid-cols-[20px_1fr] items-start gap-[15px]">
                  <ion-icon class="text-[20px]" name="play-forward-outline"></ion-icon>
                  <span>
                      Doanh nhân Hiếu Songnam và con đường đưa ốc vít ra thế giới
                  </span>
              </div>
            
            </div>
        </div>
    </div>
